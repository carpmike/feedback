<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter" style="padding: 10px;">
        <img src="img/feedbock-chick-50.png" />
    </div>    
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title nav-title">Feedback ...</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet center nav-button" href="" ng-click="home()">
            <span class="topcoat-icon topcoat-icon--home"></span>
        </a>
    </div>    
</div>
<div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>
<div class="topcoat-list__container scroller" style="top:138px;">
    <ul class="topcoat-list list">
        <li ng-repeat="person in people | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <a ng-click="go('/people/' + person.id + '/fbtype')">
                <p>{{person.firstName}} {{person.lastName}}</p>
            </a>
        </li>
    </ul>
</div>
