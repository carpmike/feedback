<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title nav-title">Give feedback to ...</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>
<div class="topcoat-list__container scroller" style="top:138px;">
    <ul class="topcoat-list list">
        <li ng-repeat="person in people | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <a ng-click="go('/people/' + person.id + '/fbtype')">
                <p>{{person.firstName}} {{person.lastName}}</p>
            </a>
        </li>
    </ul>
</div>
