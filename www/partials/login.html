<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title nav-title">Remind us who you are...<h1>
    </div>
</div>
<div>
    <div class="center full" ng-if="failedFirstTry == true">
        <h3>Invalid username or password</h3>
    </div>
    <div class="center full">
        <input type="text" class="topcoat-text-input--large form-input" placeholder="Username" value="" ng-model="user.username" required />
    </div>
    <div class="center full">
        <input type="password" class="topcoat-text-input--large form-input" placeholder="Password" value="" ng-model="user.password" required />
    </div>
    <div class="center full">
        <button class="topcoat-button--large" ng-click="login()">Login</button>
    </div>
</div>
